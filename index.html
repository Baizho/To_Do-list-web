<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="center"> To-do list</h1>
  <div class="bg-black">random</div>
  <form onsubmit="return Submitted(this)" class="MainSize center" id="InputForm">
    <div class="Flexcol center">
      <label for="Objective">Objective: <br></label>
      <input id="Objective" type="text" value="" placeholder="To-do Name" required/>
    </div>
    <div class="Flexrow center">
      <div class="Flexcol">
        <label for="Deadlineminute">Deadlineminute <br></label>
        <input id="Deadlineminute" type="text" value="" placeholder="DeadlineMinute 0-59" required />
      </div>
      <div class="Flexcol">
        <label for="Deadlinehour">Deadlinehour <br></label>
        <input id="Deadlinehour" type="text" value="" placeholder="Deadlinehour 0-23" required />
      </div>
      <div class="Flexcol">
        <label for="Deadlineday">Deadlineday <br></label>
        <input id="Deadlineday" type="text" value="" placeholder="Deadlineday" required />
      </div>
      <div class="Flexcol">
        <label for="Deadlinemonth">Deadlinemonth <br></label>
        <input id="Deadlinemonth" type="text" value="" placeholder="Deadlinemonth 1-12" required />
      </div>
      <div class="Flexcol">
        <label for="Deadlineyear">Deadlineyear <br></label>
        <input id="Deadlineyear" type="text" value="" placeholder="Deadlineyear" required />
      </div>
    </div>
    <br>
    <input type="submit" value="Add Objective" class="center Abuttons" style="font-size:30px" />
  </form>
  <div class="center"><button class="Abuttons" type="button" onclick="refreshHistory()">Refresh History</button></div>
  <br>
  <div class="center"><button class="Dbuttons" type="button" onclick="deleteHistory()">Delete History</button></div>
  
  <h1 class="center" id="error"></h1>
  <div class="bg-black">random</div>
  <h1 class="center">Our To-do list</h1>
  <ul id="doList"></ul>

  <script src="script.js"></script>
</body>

</html>
