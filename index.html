<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-do-list</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="instruct" class="Flexcol center"style="background-color:white;position:absolute;width:100%;height:80%;">
    <img style="width:40%;height:40%;" src="./WASD picture.jpg" />
  </div>
  <div style="position:absolute">
    <i id="baricon" style="font-size:30px;" class="fa fa-bars"></i>
    <span style="font-size:25px; padding-left:10px;"><strong>More Games and Projects</strong></span>
  </div>
  <div id="showproj" style="display:none;">
    <i id="bariconsec"style="font-size:30px"class="fa fa-bars"></i>
    <span style="padding-left:10px; font-size:25px"><strong>More Games and Projects</strong></span>
    <h1 style="font-size:25px;margin-top:5px" class="center">Baizho's Games and Projects</h1>
    <div class="Flexrow center" style="gap:50px;">
      <div class="Flexcol" style="height:100px">
        <label for="shop">Shopping cart Project</label>
        <a href="http://baizho.github.io/Shopping-list-web"><img  style="height:80px;" name="shop" alt="shopping list" src="./ProjImg/shop cart.png" /></a>
      </div>
      <div class="Flexcol">
        <label for="shop">To-do list Project</label>
        <a href="http://baizho.github.io/To_Do-list-web"><img  style="height:80px;" name="shop"  alt="To-doList" src="./ProjImg/pencilpaper - Copy.jpg" /></a>
      </div>
      <div class="Flexcol">
        <label for="shop">Tic_Tac_Toe Game/Project</label>
        <a href="http://baizho.github.io/Tic_Tac_Toe-web"><img  style="height:80px;" name="shop" alt="Tictactoe" src="./ProjImg/ticboard - Copy.jpg" /></a>
      </div>
      <div class="Flexcol">
        <label for="shop">Flying block Game/Project</label>
        <a href="https://baizho.github.io/DontHitObsticlesSquare-web/"><img  style="height:80px;" name="shop" alt="Flying block" src="./ProjImg/RedsquareGame.png" /></a>
      </div>
    </div>

  </div>
  <br><br>
  <h1 class="center"> To-do list</h1>
  <div id="container">
    <div id="left"></div>
    <div id="right"></div>
    <div id="middle">
      <div class="bg-black">random</div>
      <form onsubmit="return Submitted(this)" class="MainSize center" id="InputForm">
        <div class="Flexcol center">
          <label for="Objective"><strong>Objective:</strong><br></label>
          <input id="Objective" type="text" value="" placeholder="To-do Name" required />
        </div>
        <div class="Flexrow center">
          <div class="Flexcol">
            <label for="Deadlineminute">D.L minute <br></label>
            <input id="Deadlineminute" type="text" value="" placeholder="DeadlineMinute 0-59" required />
          </div>
          <div class="Flexcol">
            <label for="Deadlinehour">D.L hour <br></label>
            <input id="Deadlinehour" type="text" value="" placeholder="Deadlinehour 0-23" required />
          </div>
          <div class="Flexcol">
            <label for="Deadlineday">D.L day <br></label>
            <input id="Deadlineday" type="text" value="" placeholder="Deadlineday" required />
          </div>
          <div class="Flexcol">
            <label for="Deadlinemonth">D.L month <br></label>
            <input id="Deadlinemonth" type="text" value="" placeholder="Deadlinemonth 1-12" required />
          </div>
          <div class="Flexcol">
            <label for="Deadlineyear">D.L year <br></label>
            <input id="Deadlineyear" type="text" value="" placeholder="Deadlineyear" required />
          </div>
        </div>
        <h1 class="center" id="error"></h1>
        <input type="submit" value="Add Objective" class="center Abuttons"
          style=" border-radius:10px; font-size:20px" />
      </form>
      <div class="bg-black">random</div>
      <div class="Flexrow center">
        <button style="margin-top:35px; margin-bottom:35px; border-radius:10px; font-size:20px" class="Abuttons"
          type="button" onclick="refreshHistory()">Refresh List</button>
        <h1 style="padding-right:100px; padding-left:100px;">Our To-do list</h1>
        <button style="margin-top:35px; margin-bottom:35px; border-radius:10px; font-size:20px" class="Dbuttons"
          type="button" onclick="deleteHistory()">Delete History</button>
      </div>
      <form class="center">
        <i class="fa fa-search"></i>
        <input list="searchoptions" type="text" oninput="Changesearch(this)"></input>
        <datalist id="searchoptions"></datalist>
      </form>
      <form onsubmit="return Applysort(this)" style="font-size:25px" class="center">
        <label style="font-size:20px" for="picksort">Choose sort option:</label>
        <select id="picksort">
          <option value="CtoF">Closest -> Furthest </option>
          <option value="FtoC">Furthest -> Closest </option>
        </select>
        <input style="border-radius:10px; font-size:15px; background-color:blue; color:white" type="submit"
          value="Apply option"></input>
      </form>

      <ul id="doList" class=Flexcol></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
